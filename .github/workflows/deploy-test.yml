name: Deploy to S3 (Rsbuild)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file
        run: |
          echo "PUBLIC_APP_URL=${{ secrets.PUBLIC_APP_URL }}" >> .env
          echo "PUBLIC_API_BASE_URL=${{ secrets.PUBLIC_API_BASE_URL }}" >> .env
          echo "PUBLIC_RIOT_AUTH_URL=${{ secrets.PUBLIC_RIOT_AUTH_URL }}" >> .env
          echo "PUBLIC_RIOT_REDIRECT_URI=${{ secrets.PUBLIC_RIOT_REDIRECT_URI }}" >> .env
          echo "PUBLIC_RIOT_CLIENT_ID=${{ secrets.PUBLIC_RIOT_CLIENT_ID }}" >> .env
          echo "PUBLIC_RIOT_RESPONSE_TYPE=${{ secrets.PUBLIC_RIOT_RESPONSE_TYPE }}" >> .env
          echo "PUBLIC_RIOT_SCOPE=${{ secrets.PUBLIC_RIOT_SCOPE }}" >> .env
          echo "PUBLIC_RIOT_REDIRECT_AFTER_LOGIN=${{ secrets.PUBLIC_RIOT_REDIRECT_AFTER_LOGIN }}" >> .env
          echo "PUBLIC_SOCKET_URL=${{ secrets.PUBLIC_SOCKET_URL }}" >> .env

      - name: Build (Rsbuild)
        run: npx rsbuild build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable"

      - name: Invalidate CloudFront Cache (optional)
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
